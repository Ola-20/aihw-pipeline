# This workflow does the following:
#Start Ubuntu runner

#Install Python

#Install requests

#Run your test_webhook.py

#Pass in my webhook URL secret


name: Test Fivetran Webhook

on:
  workflow_dispatch:  # lets you run manually from the Actions tab

jobs:
  run-webhook-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run webhook test script
        env:
          FIVETRAN_WEBHOOK_URL: ${{ secrets.FIVETRAN_WEBHOOK_URL }}
        run: |
          python test_webhook.py

